<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>오늘의 쇼핑 제안 - 쿠팡(Coupang)</title>
  <link rel="icon" href="/assets/favicon/favicon.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="/stylesheets/main.css" />
</head>
<body>

  <header>
    <h1>
      <a class = "a-logo" href="https://www.coupang.com/">
        <picture>
          <source srcset="./assets/logo/logo.webp" type="image/webp"/>
          <source srcset="./assets/logo/logo.png" type="image/png"/>
          <img class = "logo" src="./assets/logo/logo.png" alt="로고">
        </picture>
      </a>
    </h1>
  </header>

  <section>
    <h2 class="second-title">오늘의 쇼핑 제안</h2>
    <div class="item-list">
      <a class = "item" href="/">
        <div aria-label="할인율 : 30%" class = "sale">30%</div>
        <img class = "item-img" src="./assets/offer/furniture.jpg" alt="가구">
        <div class="description">
          <span class="item-title">솔로리빙 셀린 렌지대 60...</span>
          <div class="rating-stars four-dot-five" aria-label="평점 : 4.5"></div>
          <span class="review" aria-label="리뷰수 : 3,255">(3,255)</span>
        </div>
      </a>
      <a  class = "item" href="/">
        <img class = "item-img" src="./assets/offer/renton.jpg" alt="LED랜턴">
        <div class="description rocket">
          <span class="item-title">옆 동네몰 레트로 LDE 감성...</span>
          <img class="badge-rocket" src="./assets/icon/badge-rocket.svg" alt="배송유형 : 로켓배송">
          <div class="rating-stars four-dot-five" aria-label="평점 : 4.5"></div>
          <span class="review" aria-label="리뷰수 : 1,807">(1,807)</span>
        </div>
      </a>
      <a  class = "item" href="/">
        <img class = "item-img" src="./assets/offer/drying-rack.jpg" alt="식기건조대">
        <div class="desciption free">
          <span class="item-title">프리미엄 부착식 식기건조...</span>
          <span class="badge-free" aria-label="배송유형 : 무료배송">무료배송</span>
          <div class="rating-stars four" aria-label="평점 : 4.0"></div>
          <span class="review" aria-label="리뷰수 : 2,423">(2,423)</span>
        </div>
      </a>
      <a  class = "item" href="/">
        <div aria-label="할인율 : 10%" class = "sale">10%</div>
        <img class = "item-img" src="./assets/offer/boohgle.jpg" alt="냄비">
        <div class="description rocket">
          <span class="item-title">타지 않는 냄비 보오글 네모...</span>
          <img class="badge-rocket" src="./assets/icon/badge-rocket.svg" alt="배송유형 : 로켓배송">
          <div class="rating-stars five" aria-label="평점 : 5.0"></div>
          <span class="review" aria-label="리뷰수 : 1,009">(1,009)</span>
        </div>
      </a>
      <a  class = "item" href="/">
        <div aria-label="할인율 : 25%" class = "sale">25%</div>
        <img class = "item-img" src="./assets/offer/deskset.jpg" alt="책상세트">
        <div class="description free">
          <span class="item-title">베스트리빙 베이직 멀티 H...</span>
          <span class="badge-free" aria-label="배송유형 : 무료배송">무료배송</span>
          <div class="rating-stars four" aria-label="평점 : 4.0"></div>
          <span class="review" aria-label="리뷰수 : 3,203">(3,203)</span>
        </div>
      </a>
    </div>
  </section>
</body>
</html>
